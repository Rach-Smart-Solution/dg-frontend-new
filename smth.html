<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="smth.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="dg1" onclick="show()">
                dg1
            </div>
            <div class="dg2">
                dg2
            </div>
            <div class="dg3">
                dg3
            </div>
            <div class="c1">
                c1
            </div>
            <div class="c2">
                c2
            </div>
            <div class="c3">
                c3
            </div>
            <div class="params">
                <h1>Engine Data</h1>
               <table>
                   <tr>
                        <th>Pressure</th>
                        <th></th>
                        <th>Temperature</th>
                        <th></th>
                    </tr>
                    <tr>
                        <td>Oil</td>
                        <td>3.4kPa</td>
                        <td>Coolant</td>
                        <td>x</td>
                    </tr>
                    <tr>

                    <tr>

                        <td>x</td>
                    </tr>
                    <tr>
                        <td>Fuel Inlet</td>

                    </tr>
                    <tr>
                        <td>Coolant</td>

                    </tr>

                    </tr>
                    <tr>
                        <td>%Torq/Duty</td>
                        <td>0%</td>

                    </tr>
                    <tr>
                        <td>Alternator</td>
                        <td>Genset</td>
                        <td></td>
                        <td style="width: 30%;"></td>
                    </tr>
               </table>
            </div>
        </div>

    <script src="smth.js"></script>
